<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zara Zamanian" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/90cf00d338.js"
      crossorigin="anonymous"
    ></script>
    <title>Sortable List</title>
  </head>

  <body>
    <h1>Let's Learn!</h1>
    <p class="introduction">
      Do you know what are the biggest states in the US? <br />
      Drag & drop the items into their corresponding spots...
    </p>

    <div class="container">
      <ul class="sortable-list" id="sortable-list"></ul>

      <button class="btn" id="check-btn">
        Check Order <i class="fas fa-paper-plane"></i>
      </button>
    </div>

    <div id="message-container">
      <div id="message">
        <h3>Great! You Really Know US States Well!</h3>
        <small>The list is gonna be scrambled again...</small>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
