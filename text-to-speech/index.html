<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zara Zamanian" />
    <link rel="stylesheet" href="style.css" />
    <title>Text to Speech</title>
  </head>

  <body>
    <div class="container">
      <h2>Text to Speech</h2>
      <h5>Disability DOESN'T Stop You!</h5>
      <button id="text-box-btn" class="btn">Text Box</button>

      <div id="text-box">
        <div class="close">x</div>
        <h4>Select Voice</h4>
        <select id="voice-options"></select>
        <textarea
          id="textarea"
          cols="30"
          rows="10"
          placeholder="Enter Text Here..."
        ></textarea>
        <button id="read-btn" class="btn">Read Text</button>
      </div>

      <div id="smaples-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
