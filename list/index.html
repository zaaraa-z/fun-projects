<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>List</title>
  </head>

  <body>
    <div class="container">
      <aside>
        <button id="add"><i class="fas fa-user"></i>Add User</button>
        <button id="sort">
          <i class="fas fa-dollar-sign"></i>Sort by Richest
        </button>
        <button id="filter">
          <i class="fas fa-star"></i>Show Only Millionaires
        </button>
        <button id="double">
          <i class="fas fa-dollar-sign">2x</i>Double Money
        </button>
        <button id="calculate">
          <i class="fas fa-calculator"></i>Calculate Entire Wealth
        </button>
      </aside>

      <main id="main">
        <h3 id="title">People<strong> Wealth</strong></h3>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
