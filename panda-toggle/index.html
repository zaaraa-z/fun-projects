<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <input type="checkbox" id="nose"/>
    <label for="nose" class="toggle">
      <span class="toggle__handler">
    </label>

    <div class="shape">
      <span class="eye left">
        <span class="inner-eye left"></span>
      </span>
      <span class="eye right">
        <span class="inner-eye right"></span>
      </span>

      <span class="mouth"></span>
    </div>
  </div>
</body>
</html>
