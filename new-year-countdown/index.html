<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zara Zamanian" />
    <link rel="stylesheet" href="style.css" />
    <title>New Year Countdown</title>
  </head>

  <body>
    <h1>New Year Countdown</h1>
    <a href="https://www.linkedin.com/in/zahra-zamanian/">Zara Zamanian</a>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="day">00</h2>
        <small>Day</small>
      </div>

      <div class="time">
        <h2 id="hour">00</h2>
        <small>Hour</small>
      </div>

      <div class="time">
        <h2 id="minute">00</h2>
        <small>Minute</small>
      </div>

      <div class="time">
        <h2 id="second">00</h2>
        <small>Second</small>
      </div>
    </div>

    <div id="year" class="year"></div>

    <img src="img/spinner.gif" alt="loading..." id="loading" class="loading" />

    <script src="script.js"></script>
  </body>
</html>
