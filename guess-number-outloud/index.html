<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zara Zamanian" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Number Outloud!</title>
  </head>

  <body>
    <img src="img/mic.png" alt="speek" />
    <h1>Guess the number I have in mind out loud!</h1>
    <h2>It is between 1 and 100</h2>
    <h4>(your microphone has to be on)</h4>

    <div id="message" class="message">
      <h2>Your Guess:</h2>
      <span id="guessed-number">99</span>

      <p class="guid">Go Higher!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
