<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zara Zamanian" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Type It Fast!</title>
  </head>

  <body>
    <button id="setting-btn">
      <i class="fas fa-cog"></i>
    </button>

    <form id="setting-form">
      <div>
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="Easy">Easy</option>
          <option value="Madium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
    </form>

    <div class="game-container">
      <h2>Type It Fast!</h2>
      <p>
        Time left:
        <span id="time">10s</span>
      </p>
      <p>
        Score:
        <span id="score">0</span>
      </p>
      <small>Type the following:</small>
      <h1 id="word"></h1>
      <input type="text" placeholder="Type the word here..." />

      <div class="end-game" id="end-game">
        <h2>Time ran out</h2>
        <p>
          Your fimal score is
          <span id="final-score">5</span>
        </p>
        <button id="reload-btn">Reload</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
