    <h1>Memory Cards</h1>
    <button id="new-btn" class="btn">
      <i class="fas fa-plus"></i>
      Add New Card
    </button>

    <div id="cards-container" class="cards-container">

    <div class="navigation">
      <button id="prev" class="nav-btn">
        <i class="fas fa-arrow-left"></i>
      </button>

      <p id="current-nav"></p>

      <button id="next" class="nav-btn">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div id="new-card-form">
      <h2>Add New Card</h2>
      <button id="close-btn">
        <i class="fas fa-times"></i>
      </button>

      <div class="form-group">
        <label for="question">Question</label>
        <textarea id="question" placeholder="Enter the question..."></textarea>
      </div>
      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea id="answer" placeholder="Enter the answer..."></textarea>
      </div>

      <button id="add-btn" class="btn">
        Add Card
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <button id="del-btn" class="btn">
      <i class="fas fa-trash"></i>
      Delete Cards
    </button>

    <script src="script.js"></script>
